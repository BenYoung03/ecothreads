<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecothreads</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
    <div class="header">
        <div class="company-name">Ecothreads</div>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <div class="filter-container">
        <div class="type-container">
            <label for="type">Clothing type: </label>
            <select name="type" id="type">
                <option value="all">Show All</option>
                <option value="hoodie">Hoodie</option>
                <option value="tshirt">T-Shirt</option>
                <option value="coats">Coats</option>
                <option value="sweatpants">Sweatpants</option>
                <option value="jeans">Jeans</option>
                <option value="shoes">Shoes</option>
            </select>
        </div>
        <div class="size-container">
            <label for="size">Size: </label>
            <select name="size" id="size">
                <option value="all">Show All</option>
                <option value="XXL">XXL</option>
                <option value="XL">XL</option>
                <option value="L">L</option>
                <option value="M">M</option>
                <option value="S">S</option>
                <option value="XS">XS</option>
            </select>
        </div>
        
        <label for="gender">Gender: </label>
        <select name="gender" id="gender">
            <option value="all">Show All</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <button class="confirm-filter">Confirm</button>
    </div>
    
    
    <div class="grid-container">
        <div class="grid-item hoodie XL male all">
            <img src="img/hoodie.jpg">
                <div class="grid-item-text">
                    <h1>Blue Hoodie</h1>
                    <ul>
                        <li>Type: Hoodie</li>
                        <li>Colour: Blue</li>
                        <li>Size: XL</li>
                        <li>Gender: Men</li>
                        <li>Condition: Mint</li>
                    </ul>
                    <button class="order">Order</button>
                </div>
        </div>
        <div class="grid-item hoodie S female all">
            <img src="img/hoodie.jpg">
                <div class="grid-item-text">
                    <h1>Pink hoodie</h1>
                    <ul>
                        <li>Type: Hoodie</li>
                        <li>Colour: Pink</li>
                        <li>Size: S</li>
                        <li>Gender: Women</li>
                        <li>Condition: Worn</li>
                    </ul>
                    <button class="order">Order</button>
                </div>
        </div>
        <div class="grid-item item-2">
            <div>test</div>
        </div>

        <div class="grid-item item-2">
            <div>test</div>
        </div>
        <div class="grid-item item-2">
            <div>test</div>
        </div>
        <div class="grid-item item-2">
            <div>test</div>
        </div>
        <div class="grid-item item-2">
            <div>test</div>
        </div>
        <div class="grid-item item-2">
            <div>test</div>
        </div>

    </div>
</div>

</body>
</html>
